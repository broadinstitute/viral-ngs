          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          flavor: |
            suffix=-phylo
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=phylo,enable=${{ github.ref == 'refs/heads/main' }},suffix=

      - name: Get phylo tag for downstream jobs
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}-phylo" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-phylo" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.phylo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:${{ needs.build-core.outputs.core-tag }}
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-phylo-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-phylo-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-phylo-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # Build mega image (all tools combined) - depends on core
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-mega:
    needs: [get-version, build-core]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          # No suffix for mega - it's the main image
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.mega
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:${{ needs.build-core.outputs.core-tag }}
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-mega-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-mega-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-mega-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # ============================================================================
  # TEST JOBS - Run after corresponding images are built
  # Each test runs in its flavor's Docker container
  # ============================================================================

  # Test core - runs after core image is built
  test-core:
    needs: [paths-filter, get-version, build-baseimage, build-core]
    if: needs.paths-filter.outputs.core == 'true' || needs.paths-filter.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For PRs, build locally since image wasn't pushed
      # Use main branch baseimage as fallback since PR's baseimage isn't in registry
      - name: Build test image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.core
          platforms: linux/amd64
          load: true
          tags: viral-ngs:test-core
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:main-baseimage
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-${{ github.head_ref }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-main
            type=registry,ref=${{ env.GHCR_REPO }}:cache-baseimage-main

      - name: Set image name
        id: image
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=viral-ngs:test-core" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.GHCR_REPO }}:${{ needs.build-core.outputs.core-tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Run core tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.image.outputs.name }} \
            pytest tests/unit/core/ \
              -v --tb=short \
              --cov=viral_ngs \
              --cov-report=xml:/workspace/coverage-core.xml \
              -n auto -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-core.xml
          flags: core
          name: codecov-core
          fail_ci_if_error: false

  # Test assemble - runs after assemble image is built
  test-assemble:
    needs: [paths-filter, get-version, build-assemble]
    if: needs.paths-filter.outputs.assemble == 'true' || needs.paths-filter.outputs.core == 'true' || needs.paths-filter.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For PRs, build locally using main branch core image as base
      - name: Build test image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.assemble
          platforms: linux/amd64
          load: true
          tags: viral-ngs:test-assemble
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:main-core
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-assemble-${{ github.head_ref }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-assemble-main
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-main

      - name: Set image name
        id: image
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=viral-ngs:test-assemble" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.GHCR_REPO }}:${{ needs.build-assemble.outputs.assemble-tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Run assemble tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.image.outputs.name }} \
            pytest tests/unit/assemble/ \
              -v --tb=short \
              --cov=viral_ngs \
              --cov-report=xml:/workspace/coverage-assemble.xml \
              -n auto -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-assemble.xml
          flags: assemble
          name: codecov-assemble
          fail_ci_if_error: false

  # Test classify - runs after classify image is built
  test-classify:
    needs: [paths-filter, get-version, build-classify]
    if: needs.paths-filter.outputs.classify == 'true' || needs.paths-filter.outputs.core == 'true' || needs.paths-filter.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For PRs, build locally using main branch core image as base
      - name: Build test image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.classify
          platforms: linux/amd64
          load: true
          tags: viral-ngs:test-classify
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:main-core
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-classify-${{ github.head_ref }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-classify-main
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-main

      - name: Set image name
        id: image
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=viral-ngs:test-classify" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.GHCR_REPO }}:${{ needs.build-classify.outputs.classify-tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Run classify tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.image.outputs.name }} \
            pytest tests/unit/classify/ \
              -v --tb=short \
              --cov=viral_ngs \
              --cov-report=xml:/workspace/coverage-classify.xml \
              -n auto -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-classify.xml
          flags: classify
          name: codecov-classify
          fail_ci_if_error: false

  # Test phylo - runs after phylo image is built
  test-phylo:
    needs: [paths-filter, get-version, build-phylo]
    if: needs.paths-filter.outputs.phylo == 'true' || needs.paths-filter.outputs.core == 'true' || needs.paths-filter.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # For PRs, build locally using main branch core image as base
      - name: Build test image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.phylo
          platforms: linux/amd64
          load: true
          tags: viral-ngs:test-phylo
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:main-core
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-phylo-${{ github.head_ref }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-phylo-main
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-main

      - name: Set image name
        id: image
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=viral-ngs:test-phylo" >> $GITHUB_OUTPUT
          else
            echo "name=${{ env.GHCR_REPO }}:${{ needs.build-phylo.outputs.phylo-tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Run phylo tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ steps.image.outputs.name }} \
            pytest tests/unit/phylo/ \
              -v --tb=short \
              --cov=viral_ngs \
              --cov-report=xml:/workspace/coverage-phylo.xml \
              -n auto -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-phylo.xml
          flags: phylo
          name: codecov-phylo
          fail_ci_if_error: false

  # ============================================================================
  # DEPLOY JOBS - Copy images from GHCR to Quay after tests pass
  # Uses crane to efficiently copy multi-arch manifests without re-pulling layers
  # ============================================================================

  deploy-to-quay:
    needs: [get-version, build-baseimage, build-core, build-assemble, build-classify, build-phylo, build-mega, test-core, test-assemble, test-classify, test-phylo]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: baseimage
            tag_output: baseimage-tag
          - flavor: core
            tag_output: core-tag
          - flavor: assemble
            tag_output: null
          - flavor: classify
            tag_output: null
          - flavor: phylo
            tag_output: null
          - flavor: mega
            tag_output: null

    steps:
      - name: Install crane
        uses: imjasonh/setup-crane@v0.4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Determine tags to copy
        id: tags
        run: |
          FLAVOR="${{ matrix.flavor }}"

          # Determine the suffix (mega has no suffix)
          if [[ "$FLAVOR" == "mega" ]]; then
            SUFFIX=""
          else
            SUFFIX="-${FLAVOR}"
          fi

          # Build the branch/tag-based tag
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Version tag: copy as version tag
            VERSION="${{ github.ref_name }}"
            echo "src_tag=${VERSION}${SUFFIX}" >> $GITHUB_OUTPUT
            echo "dest_tags=${VERSION}${SUFFIX}" >> $GITHUB_OUTPUT
            # Also create major.minor tag
            MAJOR_MINOR=$(echo "$VERSION" | sed -E 's/^v?([0-9]+\.[0-9]+).*/\1/')
            echo "extra_dest_tag=${MAJOR_MINOR}${SUFFIX}" >> $GITHUB_OUTPUT
          else
            # Branch: copy as branch tag
            BRANCH="${{ github.ref_name }}"
            echo "src_tag=${BRANCH}${SUFFIX}" >> $GITHUB_OUTPUT
            echo "dest_tags=${BRANCH}${SUFFIX}" >> $GITHUB_OUTPUT
            echo "extra_dest_tag=" >> $GITHUB_OUTPUT
          fi

          # For main branch, also create the "latest" style tag
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            if [[ "$FLAVOR" == "mega" ]]; then
              echo "latest_tag=latest" >> $GITHUB_OUTPUT
            else
              echo "latest_tag=${FLAVOR}" >> $GITHUB_OUTPUT
            fi
          else
            echo "latest_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Copy image to Quay.io
        run: |
          SRC="${{ env.GHCR_REPO }}:${{ steps.tags.outputs.src_tag }}"
          DEST="${{ env.QUAY_REPO }}:${{ steps.tags.outputs.dest_tags }}"

          echo "Copying $SRC -> $DEST"
          crane copy "$SRC" "$DEST"

          # Copy extra version tag if present (e.g., v1.25 for v1.25.0)
          if [[ -n "${{ steps.tags.outputs.extra_dest_tag }}" ]]; then
            EXTRA_DEST="${{ env.QUAY_REPO }}:${{ steps.tags.outputs.extra_dest_tag }}"
            echo "Copying $SRC -> $EXTRA_DEST"
            crane copy "$SRC" "$EXTRA_DEST"
          fi

          # Copy "latest" style tag for main branch
          if [[ -n "${{ steps.tags.outputs.latest_tag }}" ]]; then
            LATEST_DEST="${{ env.QUAY_REPO }}:${{ steps.tags.outputs.latest_tag }}"
            echo "Copying $SRC -> $LATEST_DEST"
            crane copy "$SRC" "$LATEST_DEST"
          fi

      - name: Add expiration label for feature branches
        if: github.ref_type == 'branch' && github.ref_name != 'main'
        run: |
          # Note: crane doesn't support adding labels directly, but Quay.io
          # can be configured with tag expiration policies at the repo level.
          # For now, feature branch images on Quay won't auto-expire.
          # Consider using Quay.io's tag expiration API or repo settings.
          echo "Note: Feature branch images on Quay.io should be cleaned up periodically"
