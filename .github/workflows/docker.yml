name: Build and Test

on:
  push:
    branches:
      - main
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  QUAY_REPO: quay.io/broadinstitute/viral-ngs
  GHCR_REPO: ghcr.io/broadinstitute/viral-ngs

jobs:
  # Determine which paths changed to enable smart test filtering
  paths-filter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      core: ${{ steps.filter.outputs.core }}
      assemble: ${{ steps.filter.outputs.assemble }}
      classify: ${{ steps.filter.outputs.classify }}
      phylo: ${{ steps.filter.outputs.phylo }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'src/viral_ngs/*.py'
              - 'src/viral_ngs/core/**'
              - 'src/viral_ngs/util/**'
              - 'tests/unit/core/**'
              - 'tests/conftest.py'
              - 'docker/requirements/core.txt'
              - 'docker/requirements/core-x86.txt'
              - 'docker/requirements/baseimage.txt'
              - 'docker/Dockerfile.core'
              - 'docker/Dockerfile.baseimage'
              - 'pyproject.toml'
            assemble:
              - 'src/viral_ngs/assemble/**'
              - 'src/viral_ngs/assembly.py'
              - 'tests/unit/assemble/**'
              - 'docker/requirements/assemble.txt'
              - 'docker/Dockerfile.assemble'
            classify:
              - 'src/viral_ngs/classify/**'
              - 'src/viral_ngs/metagenomics.py'
              - 'src/viral_ngs/taxon_filter.py'
              - 'src/viral_ngs/kmer_utils.py'
              - 'tests/unit/classify/**'
              - 'docker/requirements/classify.txt'
              - 'docker/Dockerfile.classify'
            phylo:
              - 'src/viral_ngs/phylo/**'
              - 'src/viral_ngs/interhost.py'
              - 'src/viral_ngs/intrahost.py'
              - 'src/viral_ngs/ncbi.py'
              - 'tests/unit/phylo/**'
              - 'docker/requirements/phylo.txt'
              - 'docker/requirements/phylo-x86.txt'
              - 'docker/Dockerfile.phylo'
            docker:
              - 'docker/**'
              - '.github/workflows/docker.yml'

  # Calculate version from git describe (once, shared by all jobs)
  get-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate git describe
          fetch-tags: true

      - name: Get version from git describe
        id: version
        run: |
          # Get version like: v1.25.0 or v1.25.0-42-gabcdef
          # Use --match 'v*' to only match version tags (not archive/* tags)
          RAW_VERSION=$(git describe --tags --always --match 'v*')
          # Strip leading 'v' if present
          RAW_VERSION=${RAW_VERSION#v}

          # Convert to PEP 440 format for setuptools_scm
          # git describe: 1.25.0-42-gabcdef -> PEP 440: 1.25.0.dev42+gabcdef
          if [[ "$RAW_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}.dev${BASH_REMATCH[2]}+g${BASH_REMATCH[3]}"
          else
            # Clean version tag (e.g., 1.25.0)
            VERSION="$RAW_VERSION"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

  # Build baseimage first (no dependencies)
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-baseimage:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      baseimage-tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          flavor: |
            suffix=-baseimage
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=baseimage,enable=${{ github.ref == 'refs/heads/main' }},suffix=

      - name: Get baseimage tag for downstream jobs
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}-baseimage" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-baseimage" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.baseimage
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-baseimage-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-baseimage-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-baseimage-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # Build core image (depends on baseimage)
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-core:
    needs: [get-version, build-baseimage]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      core-tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          flavor: |
            suffix=-core
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=core,enable=${{ github.ref == 'refs/heads/main' }},suffix=

      - name: Get core tag for downstream jobs
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}-core" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-core" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.core
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:${{ needs.build-baseimage.outputs.baseimage-tag }}
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-core-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-core-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # Build assemble image (depends on core)
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-assemble:
    needs: [get-version, build-core]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      assemble-tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          flavor: |
            suffix=-assemble
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=assemble,enable=${{ github.ref == 'refs/heads/main' }},suffix=

      - name: Get assemble tag for downstream jobs
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}-assemble" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-assemble" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.assemble
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:${{ needs.build-core.outputs.core-tag }}
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-assemble-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-assemble-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-assemble-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # Build classify image (depends on core)
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-classify:
    needs: [get-version, build-core]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      classify-tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REPO }}
          flavor: |
            suffix=-classify
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            type=raw,value=classify,enable=${{ github.ref == 'refs/heads/main' }},suffix=

      - name: Get classify tag for downstream jobs
        id: get-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}-classify" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-classify" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.classify
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE=${{ env.GHCR_REPO }}:${{ needs.build-core.outputs.core-tag }}
            VERSION=${{ needs.get-version.outputs.version }}
          cache-from: |
            type=registry,ref=${{ env.GHCR_REPO }}:cache-classify-${{ github.ref_name }}
            type=registry,ref=${{ env.GHCR_REPO }}:cache-classify-main
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}:cache-classify-{1},mode=max', env.GHCR_REPO, github.ref_name) || '' }}

  # Build phylo image (depends on core)
  # Pushes to GHCR for testing; deployment to Quay happens after tests pass
  build-phylo:
    needs: [get-version, build-core]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      phylo-tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
