[tox]
envlist = py27,py34,py35
# No need for setup.py
skipsdist = True
platform = linux|darwin
minversion = 2.0

[testenv]
deps=-rrequirements.txt
  -rrequirements-pipes.txt
  -rrequirements-tests.txt
passenv=GATK_PATH
  NOVOALIGN_PATH
  MEGAN_PATH
commands=
  nosetests {posargs}

[testenv:py27]
deps=-rrequirements.txt
  -rrequirements-tests.txt

[testenv:docs]
changedir = docs
deps =
  sphinx
  sphinx-argparse
  mock
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
