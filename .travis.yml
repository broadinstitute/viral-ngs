language: python
sudo: false

matrix:
    fast_finish: true
    include:
        - os: linux
          python: 2.7
        - os: linux
          python: 3.4
        - os: linux
          python: 3.5
#        - os: osx
#          language: generic
#          env:
#              - TRAVIS_OSX_PYTHON_VERSION=py35
#              - TRAVIS_PYTHON_VERSION=3.5.1

cache:
  directories:
    - $HOME/misc_cache
    - $HOME/miniconda
  timeout: 480
before_cache:
  # Remove since we're caching the extracted directories
  - conda clean --tarballs --yes
  # Conda's repodata cache
  - rm -r tools/conda-cache/.pkgs/cache

env:
  global:
  - CACHE_DIR="$HOME/misc_cache"
  - MINICONDA_DIR="$HOME/miniconda"
  - PIP_DIR="$HOME/virtualenv"
